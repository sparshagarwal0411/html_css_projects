<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Matrix Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6)); }
        }

        .input-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #00ffff;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        input[type="number"] {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 1.1rem;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .btn {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 0, 110, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 0, 110, 0.5);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .matrix-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        .matrix-input-grid {
            display: grid;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .matrix-cell {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            color: #ffffff;
            font-size: 1rem;
            text-align: center;
            width: 70px;
            height: 70px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .matrix-cell:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
            background: rgba(0, 255, 255, 0.1);
        }

        .matrix-display {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .matrix-display h3 {
            color: #ff00ff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .matrix-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 5px 0;
        }

        .matrix-element {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            min-width: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container { padding: 20px; margin: 10px; }
            h1 { font-size: 2rem; }
            .input-section { flex-direction: column; align-items: center; }
            .matrix-cell { width: 60px; height: 60px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Matrix Creator</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="rows">Rows</label>
                <input type="number" id="rows" min="1" max="10" value="3" class="pulse">
            </div>
            <div class="input-group">
                <label for="columns">Columns</label>
                <input type="number" id="columns" min="1" max="10" value="3" class="pulse">
            </div>
            <button class="btn" onclick="createMatrix()">Create Matrix</button>
        </div>

        <div class="matrix-container">
            <div id="matrixInputSection" class="hidden">
                <h3 style="color: #00ffff; text-align: center; margin-bottom: 20px; font-size: 1.3rem;">Enter Matrix Elements</h3>
                <div id="matrixGrid"></div>
                <button class="btn" onclick="displayMatrix()" style="margin-top: 20px;">Display Matrix</button>
            </div>

            <div id="matrixDisplaySection" class="hidden">
                <div class="matrix-display">
                    <h3>Final Matrix:</h3>
                    <div id="matrixOutput"></div>
                </div>
                <button class="btn" onclick="resetMatrix()" style="margin-top: 20px; background: linear-gradient(45deg, #ff4757, #ff6b7a);">Create New Matrix</button>
            </div>
        </div>
    </div>

    <script>
        let currentMatrix = [];
        let rows = 0;
        let columns = 0;

        function createMatrix() {
            rows = parseInt(document.getElementById('rows').value);
            columns = parseInt(document.getElementById('columns').value);
            
            if (rows < 1 || rows > 10 || columns < 1 || columns > 10) {
                alert('Please enter valid dimensions (1-10)');
                return;
            }

            currentMatrix = Array(rows).fill().map(() => Array(columns).fill(0));
            
            const matrixGrid = document.getElementById('matrixGrid');
            matrixGrid.innerHTML = '';
            matrixGrid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < columns; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.className = 'matrix-cell fade-in';
                    input.placeholder = `(${i+1},${j+1})`;
                    input.style.animationDelay = `${(i * columns + j) * 0.1}s`;
                    input.addEventListener('input', function() {
                        currentMatrix[i][j] = parseInt(this.value) || 0;
                    });
                    matrixGrid.appendChild(input);
                }
            }
            
            document.getElementById('matrixInputSection').classList.remove('hidden');
            document.getElementById('matrixDisplaySection').classList.add('hidden');
            
            // Focus on first input
            setTimeout(() => {
                matrixGrid.querySelector('.matrix-cell').focus();
            }, 500);
        }

        function displayMatrix() {
            const outputDiv = document.getElementById('matrixOutput');
            outputDiv.innerHTML = '';
            
            for (let i = 0; i < rows; i++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'matrix-row fade-in';
                rowDiv.style.animationDelay = `${i * 0.1}s`;
                
                for (let j = 0; j < columns; j++) {
                    const elementSpan = document.createElement('span');
                    elementSpan.className = 'matrix-element';
                    elementSpan.textContent = currentMatrix[i][j];
                    rowDiv.appendChild(elementSpan);
                }
                
                outputDiv.appendChild(rowDiv);
            }
            
            document.getElementById('matrixDisplaySection').classList.remove('hidden');
        }

        function resetMatrix() {
            document.getElementById('matrixInputSection').classList.add('hidden');
            document.getElementById('matrixDisplaySection').classList.add('hidden');
            document.getElementById('rows').value = 3;
            document.getElementById('columns').value = 3;
            currentMatrix = [];
        }

        // Initialize with keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.classList.contains('matrix-cell')) {
                const cells = Array.from(document.querySelectorAll('.matrix-cell'));
                const currentIndex = cells.indexOf(document.activeElement);
                const nextIndex = (currentIndex + 1) % cells.length;
                cells[nextIndex].focus();
            }
        });

        // Auto-create matrix on page load
        window.addEventListener('load', function() {
            setTimeout(createMatrix, 1000);
        });
    </script>
</body>
</html>
