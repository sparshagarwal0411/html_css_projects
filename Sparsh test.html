<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Math Test ‚Äì Are You Ready?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #00aaff;
      text-align: center;
    }
    h1, h2 {
      color: #00ff88;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .input-field, select, button {
      font-size: 20px;
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #00aaff;
      background: #111;
      color: #00aaff;
    }
    .button {
      cursor: pointer;
      background-color: #005577;
    }
    .question {
      font-size: 32px;
      margin: 30px 0;
    }
    .feedback {
      font-size: 24px;
      margin: 20px 0;
    }
    #nextBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Profile Page -->
  <div id="profilePage" class="page active">
    <h1>Welcome to Real Math Test</h1>
    <p><em>** Only for students above 5 years **</em></p>
    <input class="input-field" id="name" type="text" placeholder="Name" required /><br />
    <input class="input-field" id="age" type="number" placeholder="Age" min="6" required /><br />
    <input class="input-field" id="location" type="text" placeholder="Location" required /><br />
    <select id="gender" class="input-field">
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select><br />
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty" class="input-field">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select><br />
    <label>
      <input type="checkbox" id="soundToggle" checked /> Enable Sound
    </label><br />
    <button class="button" onclick="startQuiz()">Start Quiz</button>
    <div id="error" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Quiz Page -->
  <div id="quizPage" class="page">
    <h2>Math Expression Quiz</h2>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="nextBtn" class="button" onclick="nextQuestion()" style="display:none;">Next ‚Üí</button><br />
    <button class="button" onclick="goHome()">‚Üê Back to Profile</button>
  </div>

<script>
  let currentQ = 0;
  let currentDifficulty = 'easy';
  let questions = [];
  let soundEnabled = true;

  const correctSound = new Audio('https://freesound.org/data/previews/320/320181_5260877-lq.mp3');
  const wrongSound = new Audio('https://freesound.org/data/previews/109/109662_945474-lq.mp3');

  const expressionBank = {
    easy: [
      { q: "2 + 2", a: "4", options: ["3", "4", "5", "6"] },
      { q: "3 + 1", a: "4", options: ["2", "3", "4", "5"] },
      { q: "5 - 2", a: "3", options: ["2", "3", "4", "5"] }
    ],
    medium: [
      { q: "12 / 3", a: "4", options: ["3", "4", "5", "6"] },
      { q: "6 * 2", a: "12", options: ["10", "12", "14", "16"] },
      { q: "9 + 8", a: "17", options: ["16", "17", "18", "19"] }
    ],
    hard: [
      { q: "15 * 3", a: "45", options: ["40", "42", "45", "48"] },
      { q: "81 / 9", a: "9", options: ["8", "9", "10", "11"] },
      { q: "25 + 17", a: "42", options: ["41", "42", "43", "44"] }
    ]
  };

  function startQuiz() {
    const name = document.getElementById("name").value.trim();
    const age = parseInt(document.getElementById("age").value);
    const location = document.getElementById("location").value.trim();
    const gender = document.getElementById("gender").value;
    const error = document.getElementById("error");
    currentDifficulty = document.getElementById("difficulty").value;
    soundEnabled = document.getElementById("soundToggle").checked;

    if (!name || !age || !location || !gender) {
      error.textContent = "Please complete all fields.";
      return;
    }

    if (age < 6) {
      error.textContent = "Only for students above 5 years.";
      return;
    }

    error.textContent = "";
    questions = [...expressionBank[currentDifficulty]];
    currentQ = 0;

    document.getElementById("profilePage").classList.remove("active");
    document.getElementById("quizPage").classList.add("active");

    loadQuestion();
  }

  function loadQuestion() {
    const q = questions[currentQ];
    document.getElementById("question").textContent = q.q;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "input-field";
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt, q.a);
      optionsDiv.appendChild(btn);
    });

    document.getElementById("feedback").textContent = "";
    document.getElementById("nextBtn").style.display = "none";
  }

  function checkAnswer(selected, correct) {
    const feedback = document.getElementById("feedback");
    if (selected === correct) {
      feedback.textContent = "üêê GOAT! Correct.";
      if (soundEnabled) correctSound.play();
    } else {
      feedback.textContent = "üß† Dumb! Wrong.";
      if (soundEnabled) wrongSound.play();
    }
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  function nextQuestion() {
    currentQ++;
    if (currentQ < questions.length) {
      loadQuestion();
    } else {
      document.getElementById("question").textContent = "üéâ Quiz Completed!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
    }
  }

  function goHome() {
    document.getElementById("quizPage").classList.remove("active");
    document.getElementById("profilePage").classList.add("active");
  }
</script>
</body>
</html>
